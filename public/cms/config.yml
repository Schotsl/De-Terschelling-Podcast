backend:
  name: github
  repo: schotsl/de-terschelling-podcast

  base_url: https://de-terschelling-podcast.nl/
  auth_endpoint: api/auth

  commit_messages:
    create: üìù Created {{collection}} collection
    update: üìù Updated {{collection}} collection
    delete: üî• Deleted {{collection}} collection
    uploadMedia: üç± Uploaded ‚Äú{{path}}‚Äù
    deleteMedia: üî• Deleted ‚Äú{{path}}‚Äù
    openAuthoring: "{{message}}"

media_folder: "/content/images"
public_folder: "/content/images"

site_url: "https://de-terschelling-podcast.nl/"
logo_url: "https://de-terschelling-podcast.nl/favicon-512x512.png"

collections:
  - name: "pages"
    label: "Pages"
    editor: { preview: false }
    files:
      - name: "home"
        file: "public/content/pages/home/index.json"
        label: "Home"
        extension: "json"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - {
              name: "explicit",
              label: "Explicit",
              widget: "boolean",
              required: false,
            }
          - { name: "description", label: "Description", widget: "text" }
          - name: "links"
            label: "Links"
            widget: "object"
            fields:
              - { name: "podimo", label: "Podimo", widget: "string" }
              - { name: "apple", label: "Apple Podcasts", widget: "string" }
              - { name: "spotify", label: "Spotify", widget: "string" }
          - name: "image"
            label: "Image"
            widget: "object"
            summary: "{{fields.alt}}"
            fields:
              - { name: "alt", label: "Alt", widget: "string" }
              - {
                  name: "src",
                  label: "Image",
                  widget: "image",
                  choose_url: false,
                  media_folder: "/public/content/pages/home",
                  public_folder: "/content/pages/home",
                  allow_multiple: false,
                }
          - name: "banner"
            label: "Banner"
            widget: "object"
            summary: "{{fields.alt}}"
            fields:
              - { name: "alt", label: "Alt", widget: "string" }
              - {
                  name: "src",
                  label: "Image",
                  widget: "image",
                  choose_url: false,
                  media_folder: "/public/content/pages/home",
                  public_folder: "/content/pages/home",
                  allow_multiple: false,
                }
          - name: "categories"
            label: "Categories"
            widget: "list"
            summary: "{{fields.category}}"
            min: 1
            max: 2
            field: { name: "category", label: "Category", widget: "string" }

  - name: "podcast"
    label: "Podcasts"
    create: true
    editor: { preview: false }
    folder: "public/content/podcast"
    extension: "json"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "slug", label: "Slug", widget: "string" }
      - { name: "episode", label: "Episode", widget: "number" }
      - { name: "subtitle", label: "Subtitle", widget: "string" }
      - {
          name: "spotify",
          label: "Spotify ID",
          widget: "string",
          required: false,
        }
      - { name: "description", label: "Description", widget: "text" }
      - { name: "publication", label: "Publication date", widget: "datetime" }
      - {
          name: "explicit",
          label: "Explicit",
          widget: "boolean",
          required: false,
        }
      - {
          name: "type",
          label: "Type",
          widget: "select",
          options:
            [
              { label: "Full", value: "full" },
              { label: "Trailer", value: "trailer" },
              { label: "Bonus", value: "bonus" },
            ],
        }

      - name: "audio"
        label: "Audio"
        widget: "object"
        summary: "{{fields.audio}}"
        fields:
          - { name: "size", label: "Size", widget: "string" }
          - { name: "audio", label: "Audio", widget: "string" }
          - { name: "duration", label: "Duration", widget: "string" }

      - name: "image"
        label: "Image"
        widget: "object"
        summary: "{{fields.alt}}"
        fields:
          - { name: "alt", label: "Alt", widget: "string" }
          - {
              name: "src",
              label: "Image",
              widget: "image",
              choose_url: false,
              media_folder: "/public/content/podcast/cover",
              public_folder: "/content/podcast/cover",
              allow_multiple: false,
            }

      - name: "banner"
        label: "Banner"
        widget: "object"
        summary: "{{fields.alt}}"
        fields:
          - { name: "alt", label: "Alt", widget: "string" }
          - {
              name: "src",
              label: "Image",
              widget: "image",
              choose_url: false,
              media_folder: "/public/content/podcast/banner",
              public_folder: "/content/podcast/banner",
              allow_multiple: false,
            }
