backend:
  name: github
  repo: schotsl/de-terschelling-podcast

  base_url: https://de-terschelling-podcast.vercel.app/
  auth_endpoint: api/auth

  commit_messages:
    create: üìù Created {{collection}} collection
    update: üìù Updated {{collection}} collection
    delete: üî• Deleted {{collection}} collection
    uploadMedia: üç± Uploaded ‚Äú{{path}}‚Äù
    deleteMedia: üî• Deleted ‚Äú{{path}}‚Äù
    openAuthoring: "{{message}}"

media_folder: "/content/images"
public_folder: "/content/images"

site_url: "https://de-terschelling-podcast.vercel.app/"
logo_url: "https://de-terschelling-podcast.vercel.app/favicon-600x600.png"

collections:
  - name: "pages"
    label: "Pages"
    editor: { preview: false }
    files:
      - name: "home"
        file: "public/content/pages/home/index.json"
        label: "Home"
        extension: "json"
        fields:
          - name: "title", label: "Title", widget: "string"
          - name: "explicit", label: "Explicit", widget: "boolean"
          - name: "description", label: "Description", widget: "text"
          - name: "image",
            label: "Image",
            widget: "image",
            choose_url: false,
            media_folder: "/public/content/home",
            public_folder: "/content/home",
            allow_multiple: false,
          - name: "banner",
            label: "Banner",
            widget: "image",
            choose_url: false,
            media_folder: "/public/content/home",
            public_folder: "/content/home",
            allow_multiple: false,
          - name: "categories"
            label: "Categories"
            widget: "list"
            min: 1
            max: 2
            fields:
              - {
                  name: "category",
                  label: "Category",
                  widget: "string",
                  required: true,
                }
              - { name: "subcategory", label: "Subcategory", widget: "string" }

  - name: "podcast"
    label: "Podcasts"
    create: true
    editor: { preview: false }
    folder: "public/content/podcast"
    extension: "json"
    fields:
      - name: "title", label: "Title", widget: "string"
      - { name: "slug", label: "Slug", widget: "string" }
      - { name: "subtitle", label: "Subtitle", widget: "string" }
      - { name: "description", label: "Description", widget: "text" }
      - { name: "publication", label: "Publication date", widget: "datetime" }
      - {
          name: "audio",
          label: "Audio",
          widget: "file",
          choose_url: false,
          media_folder: "/public/content/podcast/audio",
          public_folder: "/content/podcast/audio",
          allow_multiple: false,
        }
      - {
          name: "image",
          label: "Image",
          widget: "image",
          choose_url: false,
          media_folder: "/public/content/podcast/cover",
          public_folder: "/content/podcast/cover",
          allow_multiple: false,
        }
      - {
          name: "explicit",
          label: "Explicit",
          widget: "boolean",
          required: false,
        }
      - {
          name: "type",
          label: "Type",
          widget: "select",
          options:
            [
              { label: "Full", value: "full" },
              { label: "Trailer", value: "trailer" },
              { label: "Bonus", value: "bonus" },
            ],
        }
